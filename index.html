<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Challenge Eureka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body>

    <header>
      <h1>NewRoots</h1>
    </header>

    <div class="container">
      <div class="users">
        <div id="name" class="name box">
            <div class="users__title">
              <span>Pos.</span>
              <span class="users__title-image">Member</span>
              <span>Points</span>
            </div>

            <ul class="js-users"></ul>
        </div>

        <div id="profile" class="profile box" style="display: none;"></div>

        <div id="activities" class="activities box" style="display: none;"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
